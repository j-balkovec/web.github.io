
<link rel="stylesheet" type="text/css" href="calculaotr.css">
<script src="calculator.js"></script>

<div id="calculator">
  <div id="display">0</div>
  <div id="buttons">

    <button class="operator" onclick="clear()">C</button>
    <button class="operator" onclick="backspace()">&larr;</button>
    <button class="operator" onclick="changeSign()">&plusmn;</button>
    <button class="operator" onclick="operate('/')">&divide;</button>
    <button onclick="addNumber(7)">7</button>
    <button onclick="addNumber(8)">8</button>
    <button onclick="addNumber(9)">9</button>
    <button class="operator" onclick="operate('*')">&times;</button>
    <button onclick="addNumber(4)">4</button>
    <button onclick="addNumber(5)">5</button>
    <button onclick="addNumber(6)">6</button>
    <button class="operator" onclick="operate('-')">-</button>
    <button onclick="addNumber(1)">1</button>
    <button onclick="addNumber(2)">2</button>
    <button onclick="addNumber(3)">3</button>
    <button class="operator" onclick="operate('+')">+</button>
    <button class="zero" onclick="addNumber(0)">0</button>
    <button onclick="addDecimal()">.</button>
    <button class="operator" onclick="calculate()">=</button>
  </div>
</div>
