# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy-sentimentalgo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout SentimentAlgo
        uses: actions/checkout@v2
        with:
          repository: github.com/j-balkovec/web.github.io/tree/main/SentimentAlgo
          ref: main  
      - name: Deploy SentimentAlgo to GitHub Pages
        uses: actions/deploy-pages@v2
        with:
          target_branch: gh-pages
          folder: SentimentAlgo  
          cleanup: false  

  deploy-calculator:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout calculator
        uses: actions/checkout@v2
        with:
          repository: github.com/j-balkovec/web.github.io/tree/main/calculator
          ref: main  
      - name: Deploy calculator to GitHub Pages
        uses: actions/deploy-pages@v2
        with:
          target_branch: gh-pages
          folder: calculator  
          cleanup: false
